name: Deploy to AWS EC2

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to EC2 and Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Enter the project root verified in Warp
            cd ~/Placibo
            
            # Pull the latest code (including hari.txt and haridummy)
            git pull origin main
            
            # Kill the process on Port 80 to allow a restart
            sudo lsof -t -i:80 | xargs sudo kill -9 || true
            
            # Start the server using the project's internal venv
            sudo nohup ./venv/bin/python3 manage.py runserver 0.0.0.0:80 > /dev/null 2>&1 &